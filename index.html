            <section class="hero">

                    <header class="header">
                        <img src="./img/logo.png" alt="chocco logo" class="logo">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="#" class="menu__link">О нас</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Батончики</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Команда</a></li>

                        <a href="tel:+78009039090" class="phone-number">
                            <span class="phone-number__icon">
                                <img src="./Maquette/icons/phone.svg" alt="phone icon" class="phone-number__icon-elem">

                            <span class="phone-number__text">8 800 903 90 90</span>

                    <div class="hero__title-section">

                    <div class="hero__icons-section">
                        <ul class="features">
                            <li class="feature features__item">
                                <div class="feature__icon">
                                    <img src="./Maquette/icons/5.svg" alt="leaf icon">
                                </div>
                                <div class="feature__text">100% натуральный продукт</div>
                            </li>
                            <li class="feature features__item">
                                <div class="feature__icon">
                                    <img src="./Maquette/icons/6.svg" alt="truck icon">
                                </div>
                                <div class="feature__text">3-5 дней доставка по РФ</div>
                            </li>
                            <li class="feature features__item">
                                <div class="feature__icon">
                                    <img src="./Maquette/icons/4.svg" alt="measure icon">
